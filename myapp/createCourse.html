<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create a new course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="assets/js/myfunctions.js"></script>  
    
   </head>

<body>

    <div class="container"> 
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <h2>Create a new course</h2>
                <form method="post" action="success.html" onsubmit="return saveCourse()">
                    <div class="mb-3">
                        <label for="courseCode" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="courseCode" placeholder="CS-999">
                      </div>
                      <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" placeholder="Course name">
                      </div>
                      <div class="mb-3">
                        <label for="courseCredit" class="form-label">Credit</label>
                        <input type="number" class="form-control" id="courseCredit" >
                      </div>
                      <div class="mb-3">
                        <label for="courseDefinition" class="form-label">Course Definition</label>
                        <textarea class="form-control" id="courseDefinition" rows="2"></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="instructors" class="form-label">Instructor</label>
                        <select class="form-control" id="instructors">
                          <option value="ali">Ali Kara</option>
                          <option value="ceyda">Ceyda Demir</option>
                          <option value="can">Can YÄ±lmaz</option>
                        </select>
                      </div>

                      <button type="submit" class="btn btn-primary">Save Course</button>

                </form>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
